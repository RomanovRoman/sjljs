lib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.Optionablesjl.stdlib.SjlMap Global addErrorByKeyforEachpointertoJSONvalid sjljsA library for writing strongly typed javascript and solid classical oop. Also for making your applications, components, and libraries more concise. Not meant to replace popular libraries like Backbone, Underscore, or Jquery etc.. Only meant as a supplement to them or as a supplement to applications requiring quick ramp up, some semblance of cohesion, and/or applications requiring functional programming. Previous version: [5.x.x] (https://github.com/elycruz/sjljs/tree/5.0.XX) [0.5.x] (https://github.com/elycruz/sjljs/tree/0.5.x) JsdocsApi for current version: [6.0.x] (http://sjljs.elycruz.com/6.0.x/jsdocs) Note Docs are currently under construction but the docs for the core are available at the aforementioned link. Sections in Readme: Getting Started Unit Tests Requirements Supported Platforms Todos License Getting Started:Include either the full library './sjl[.min].js' or the minimal version './sjl-minimal[.min].js' (the minimal version only includes the core and no classes or constructors from it's other packages). Unit Tests:To run unit tests: 1.) First do an npm install in project root. 2.) For running tests with node: Run one of the following from your terminal: $ gulp tests, $ mocha tests/for-server, or $ npm tests 3.) For running tests in the browser: Launch './tests/for-browser/index.html' Note npm install has to be run prior to running the aforementioned file. Alternately You can check the tests for this version of the library here: [6.0.x] (http://sjljs.elycruz.com/6.0.x/tests/for-browser) Requirements: Javascript versions ecmascript 5+ Supported Platforms:Browsers IE9+, and all other modern day browsers. NodeJs 5.0.0+ Todos:MVP for 6.1.0 [X] - @todo Include all sub items for components included as sub nav in readme. All docs will now be included in api docs instead (generated with jsdocs). [ ] - @todo Cleanup all jsdocs and ensure all library members are listed there and showing their docs properly/clearly. [ ] - @todo Ensure all existing constructors and library members have a test file for theirselves. License:GPL v2+ AND MIT × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-04T17:25:04-04:00 using the DocStrap template. "},"module-sjl.html":{"id":"module-sjl.html","title":"Module: sjl","body":" Documentation Namespaces sjl.filtersjl.inputsjl.stdlibsjl.utilssjl.validator Modules sjl Classes sjl.filter.Filternamespace:sjl.stdlib.SjlSetObjectIteratorsjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.Optionablesjl.stdlib.SjlMap Global addErrorByKeyforEachpointertoJSONvalid Module: sjl `sjl` module. Methods &lt;static&gt; argsToArray(args) Calls Array.prototype.slice on arguments object passed in. Parameters: Name Type Description args Arguments Returns: Type Array &lt;static&gt; autoNamespace(ns_string, objToSearch, valueToSet) Takes a namespace string and fetches that location out from an object/Map. If the namespace doesn't exists it is created then returned. Also allows you to set a value at that namespace (last parameter). Parameters: Name Type Description ns_string String The namespace you wish to fetch objToSearch Object The object to search for namespace on valueToSet Object Optional. A value to set on the key (last key if key string (a.b.c.d = value)). Returns: Type Object Examples // will create/fetch within `obj`: hello: { world: { how: { are: { you: { doing: {} } } } } } autoNamespace ('hello.world.how.are.you.doing', obj) // Will set 'hello.what.is.your.name' to 'juan' autoNamespace ('hello.what.is.your.name', obj, 'juan') &lt;static&gt; camelCase(str, upperFirst, replaceStrRegex) Make a string code friendly. Camel cases a dirty string into a valid javascript variable/constructor name; Uses `replaceStrRegex` to replace unwanted characters with a '-' and then splits and merges the parts with the proper casing, pass in `true` for lcaseFirst to lower case the first character. Parameters: Name Type Description str String upperFirst Boolean default `false` replaceStrRegex RegExp default /[^a-z0-9] * /i (without spaces before and after '*') Returns: Type String &lt;static&gt; classOf(value) Returns the class name of an object from it's class string. Parameters: Name Type Description value * Returns: - A string representation of the type of the value; E.g., 'Number' for `0` Type string &lt;static&gt; classOfIs(obj, type) Checks to see if an object is of type 'constructor name'. Note: If passing in constructors as your `type` to check, ensure they are *'named' constructors as the `name` property is checked directly on them to use in the class/constructor-name comparison. *'named' constructors - Not anonymous functions/constructors but ones having a name: E.g., ``` (function Hello () {}) // Named function. (function () {}) // Anonymous function. ``` Parameters: Name Type Description obj * Object to be checked. type String | function Either a constructor name or an constructor itself. Returns: - Whether object matches class string or not. Type Boolean &lt;static&gt; classOfIsMulti(value, type) Check if `value` is of one of the passed in types. Parameters: Name Type Description value * type function | String Constructor or string. Returns: Type boolean &lt;static&gt; clone(obj) Returns copy of object. Parameters: Name Type Description obj Object Returns: - Cloned object. Type * &lt;static&gt; constrainPointer(pointer, min, max) Constrains a number within a set of bounds (range of two numbers) or returns the pointer if it is within bounds. E.g., If pointer is less than `min` then returns `min`. If pointer is greater than `max` returns `max`. If pointer is within bounds returns `pointer`. Parameters: Name Type Description pointer Number min Number max Number Returns: Type Number &lt;static&gt; createTopLevelPackage(obj, funcKey, altFuncKey) Package factory method. Allows object to have a `package` method which acts like java like namespace except it allows you to set it's members (once) and then protects it's members. Parameters: Name Type Description obj Object | * Object to set the `package` method on. funcKey String Key to set package function to. E.g., 'package' altFuncKey String Alternate (usually shorter) key to set package function to. E.g., 'ns' ignore passed in paths as namespaces. Optional. Default `null`. Returns: - Returns passed in `obj`. Type Object | * &lt;static&gt; defineEnumProp(obj, key, value, enumerable) Sets a property on `obj` as not `configurable` and not `writable` and allows you to set whether it is enumerable or not. Parameters: Name Type Description obj Object key String value * enumerable Boolean Default `false`. Returns: Type void &lt;static&gt; defineSubClass(superclass, constructor, methods, statics) Defines a class using a `superclass`, `constructor`, methods and/or static methods Parameters: Name Type Description superclass function SuperClass's constructor. Optional. constructor function | Object Constructor or Object containing 'own' constructor key and methods. Required. methods Object Optional. @note: If the value for the `constructor` param passed in is an object then this object actually represents the `statics` hash. statics Object Static methods. Optional. @note: If the value for `constructor` passed in is an instance object than the `statics` param isn't used internally. Returns: Type function &lt;static&gt; empty(value) Checks to see if passed in argument is empty. Parameters: Name Type Description value * Value to check. Returns: Type Boolean &lt;static&gt; emptyMulti() Checks to see if any of the values passed in are empty (null, undefined, empty object, empty array, or empty string). Returns: - Returns true if any of the values passed in are empty (null, undefined, empty object, empty array, or empty string). Type Boolean &lt;static&gt; extend(`0`, `1-*`, `last`) Extends first object passed in with all other object passed in after. First param could be a boolean indicating whether or not to perform a deep extend. Last param could also be a boolean indicating whether to use legacy setters if they are available on the receiving object. Parameters: Name Type Description `0` Object | Boolean If boolean, causes `extend` to perform a deep extend. Optional. `1-*` Object Objects to merge on @arg 0. `last` Boolean Optional. Returns: - Returns first object passed in or null if no values were passed in. Type Object | null Example (if last param to passed in to `sjl.extend` is `true` var o = {setGreeting: v =&gt; this.greeting = 'Hello ' + v}, otherObject = {greeting: 'Junior'}; // Calls o.setGreeting when merging otherObject because `true` was passed in // as the last parameter sjl.extend(o, otherObject, true); &lt;static&gt; extractBoolFromArrayEnd(array) Returns boolean from end of array if any. If item at found there is undefined or not a boolean returns `false`. Parameters: Name Type Description array Array Returns: Type Boolean &lt;static&gt; extractBoolFromArrayStart(array) Returns boolean from beginning of array if any. If item at beginning of array is undefined returns `false`. Parameters: Name Type Description array Array Returns: Type Boolean &lt;static&gt; extractFromArrayAt(array, index, type, makeCopyOfArray) Extracts a value at an `index` of passed in array (alternately only extract the value if it is of `type`). Returns an array with two elements: Element `1` contains the extracted value and element `2` the resulting array of the extraction (copy of original array with extracted element) of the value at `index`. Parameters: Name Type Description array Array Array to operate on. index Number Index of element to look for in `array`. type String Optional. makeCopyOfArray Boolean | Undefined Whether to make a copy of the array or not. Default `true`. Returns: - If passed in array has an element at `index` (and alternately) element matches `type` then returns an array with found index and resulting array of extraction of said value. Else returns `null`. Type Array.&lt;*, Array&gt; | Null &lt;static&gt; forEach(arrayLike, callback, context) For each for array like objects. Parameters: Name Type Description arrayLike Array | Set | SjlSet | SjlMap | Map callback context &lt;static&gt; forEachInObj(obj, callback, context) Parameters: Name Type Description obj Object callback function context undefined | Object &lt;static&gt; hasMethod(obj, method) Checks if object has method key passed. Parameters: Name Type Description obj Object | * Object to search on. method Method name to search for. Returns: Type Boolean &lt;static&gt; implode(list, separator) Implodes a `Set`, `Array` or `SjlSet` passed in. Parameters: Name Type Description list Array | Set | SjlSet Members to join. separator String Separator to join members with. Returns: - Imploded string. *Returns empty string if no members, to join, are found. Type string &lt;static&gt; isArray(value) Checks if value is an array. Parameters: Name Type Description value * Returns: Type boolean &lt;static&gt; isBoolean(value) Checks if value is a boolean. Parameters: Name Type Description value * Returns: Type Boolean &lt;static&gt; isEmptyObj(obj) Checks object's own properties to see if it is empty (Object.keys check). Parameters: Name Type Description obj object to be checked Returns: Type Boolean &lt;static&gt; isEmptyOrNotOfType(value, type) Retruns a boolean based on whether a key on an object has an empty value or is empty (not set, undefined, null) Parameters: Name Type Description value Object Object to search on. type String Optional. Type Name to check for match for; E.g., 'Number', 'Array', 'HTMLMediaElement' etc.. Deprecated: - Will be removed in version 6.0.0. Use `notEmptyAndOfType` instead. Returns: Type Boolean &lt;static&gt; isFunction(value) Returns whether a value is a function or not. Parameters: Name Type Description value * Returns: Type Boolean &lt;static&gt; isNull(value) Checks if value is null. Parameters: Name Type Description value * Returns: Type Boolean &lt;static&gt; isNumber(value) Checs if value is a valid number (also checks if isNaN so that you don't have to). Parameters: Name Type Description value * Returns: Type Boolean &lt;static&gt; isObject(value) Checks whether value is an object or not. Parameters: Name Type Description value Returns: Type Boolean &lt;static&gt; isset(value) Checks to see if value passed in is set (not undefined and not null). Parameters: Name Type Description value * Value to check. Returns: Type Boolean &lt;static&gt; issetAndOfType(value, type) Checks whether a value isset and if it's type is the same as the type name passed in. Parameters: Name Type Description value * Value to check on. type String | function Constructor name string or Constructor. You can pass one or more types. Returns: Type Boolean &lt;static&gt; issetMulti() Checks if one or more parameters are set (not null and not undefined). Returns: - True if all params passed in are not null or undefined. Type Boolean &lt;static&gt; isString(value) Checks whether value is a string or not. Parameters: Name Type Description value * Returns: Type Boolean &lt;static&gt; isSymbol(value) Checks if value is a `Symbol`. Parameters: Name Type Description value * Returns: Type Boolean &lt;static&gt; isUndefined(value) Checks if value is undefined. Parameters: Name Type Description value * Returns: Type Boolean &lt;static&gt; iterable(array, pointer) Turns an array into an iterable. Parameters: Name Type Description array Array | Object Array or object to set iterator function on. pointer Number | undefined Returns: array Type Array | Object &lt;static&gt; jsonClone(obj) Returns copy of object using JSON stringify/parse. Parameters: Name Type Description obj Object Object to clone. Returns: - Cloned object. Type * &lt;static&gt; lcaseFirst(str) Lower cases first character of a string. Parameters: Name Type Description str String Throws: TypeError Returns: Type String &lt;static&gt; notEmptyAndOfType(value, type) Returns true if an element is not empty and is of type. Parameters: Name Type Description value * Value to check. type String | function Type to check against (string name or actual constructor). Returns: Type Boolean &lt;static&gt; package(propName, value) Returns a property from sjl packages. Parameters: Name Type Description propName String value * Returns: Type * &lt;static&gt; restArgs(args, start, end) Slices passed in arguments object (not own arguments object) into array from `start` to `end`. Parameters: Name Type Description args Arguments | Array start Number | undefined Optional. Default `0`. end Number | undefined Optional. Default `args.length`. Returns: Type Array &lt;static&gt; searchObj(ns_string, objToSearch) Searches an object for namespace string. Parameters: Name Type Description ns_string String Namespace string; E.g., 'all.your.base' objToSearch * Returns: - Found value. If no found value returns `undefined`. Type * &lt;static&gt; throwTypeErrorIfEmpty(prefix, paramName, value, type, suffix) Throws an error if passed in `value` is empty (0, null, undefined, false, empty {}, or empty []). Parameters: Name Type Description prefix String String to prefix to message. paramName String Param that expected a non empty value (hint for user). value * Value to check. type String | function | undefined | null Type to check against. Optional. suffix * String to append to message. &lt;static&gt; throwTypeErrorIfNotOfType(prefix, paramName, value, type, suffix) Throws a type error if value is not of type and prepends the prefix and paramName/variable-name to the message (removes type checking boilerplate where required). Parameters: Name Type Description prefix String Context name and function name to prefix to error message if it is thrown. paramName String Param name of the value being passed in. value * Value to inspect. type String | function Expected type constructor or constructor name. suffix String A hint to user or a way to fix the error; Message to suffix to error message. Returns: - Sjl. Type Object &lt;static&gt; ucaseFirst(str) Upper cases first character of a string. Parameters: Name Type Description str String Returns: Type String &lt;static&gt; unset(obj, propName) Frees references for value and removes the property from `obj` if no references are found and if obj[propName] is configurable. Parameters: Name Type Description obj * propName String See: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/delete - Read the 'Examples' section. https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/defineProperty - Read description for `configurable`. Returns: - Whether deletion occurred or not (will always return true if obj[propName] is configurable. Type Boolean &lt;static&gt; valueOrDefault(value, defaultValue, type) Returns value if it is set and of type else returns `defaultValue` Parameters: Name Type Description value * Value to pass through. defaultValue * Optional. Value to use as default value if value is not set. Default `null`. type String | function Optional. Constructor or string representation of type; E.g., String or 'String' &lt;static&gt; wrapPointer(pointer, min, max) Wraps a pointer (number) around a bounds (range of two numbers) or returns the next valid pointer depending on direction: E.g., If pointer is less than `min` then returns `max`. If pointer is greater than `max` returns `min`. If pointer is within bounds then returns `pointer`. Parameters: Name Type Description pointer Number min Number max Number Returns: Type Number × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-04T17:25:04-04:00 using the DocStrap template. "},"module-sjl.filter.Filter.html":{"id":"module-sjl.filter.Filter.html","title":"Class: Filter","body":" Documentation Namespaces sjl.filtersjl.inputsjl.stdlibsjl.utilssjl.validator Modules sjl Classes sjl.filter.Filtername ray | Number Array of values if first param is an array of keys. Else pointer. pointer Number Optional. Extends sjl.stdlib.Iterator Methods current() Returns the current value that `pointer` is pointing to. Inherited From: sjl.stdlib.Iterator#current Overrides: sjl.stdlib.Iterator#current Returns: Type Object next() Method which returns the current position in the iterator based on where the pointer is. This method also increases the pointer after it is done fetching the value to return. Inherited From: sjl.stdlib.Iterator#next Overrides: sjl.stdlib.Iterator#next Returns: Type Object rewind() Rewinds the iterator. Inherited From: sjl.stdlib.Iterator#rewind Returns: Type sjl.stdlib.Iterator valid() Returns whether the iterator has reached it's end. Inherited From: sjl.stdlib.Iterator#valid Returns: Type boolean × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-04T17:25:04-04:00 using the DocStrap template. "},"sjl.filter.html":{"id":"sjl.filter.html","title":"Namespace: filter","body":" Documentation Namespaces sjl.filtersjl.inputsjl.stdlibsjl.utilssjl.validator Modules sjl Classes sjl.filter.Filternamespace:sjl.stdlib.SjlSetObjectIteratorsjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.Optionablesjl.stdlib.SjlMap Global addErrorByKeyforEachpointertoJSONvalid Namespace: filter filter sjl.filter × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-04T17:25:04-04:00 using the DocStrap template. "},"sjl.input.html":{"id":"sjl.input.html","title":"Namespace: input","body":" Documentation Namespaces sjl.filtersjl.inputsjl.stdlibsjl.utilssjl.validator Modules sjl Classes sjl.filter.Filternamespace:sjl.stdlib.SjlSetObjectIteratorsjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.Optionablesjl.stdlib.SjlMap Global addErrorByKeyforEachpointertoJSONvalid Namespace: input input sjl.input × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-04T17:25:04-04:00 using the DocStrap temp hods (`addFromArray`, `addFromObject`, `iterator`, `toJson`). Parameters: Name Type Description iterable Array | Object The object to populate itself from (either an `Array` or an `Object` hash). Methods addFromArray(array) Adds key-value array pairs in an array to this instance. Parameters: Name Type Description array Array.&lt;Array.&lt;*, *&gt;&gt; Array of key-value array entries to parse. Returns: Type SjlMap addFromObject(object) Add all the `object`'s instance's own property key-value pairs to this instance. Parameters: Name Type Description object Object Object to operate on. Returns: Type SjlMap clear() Clears the `SjlMap` object of all data that has been set on it. Returns: Type SjlMap delete(key) Deletes an entry in the `SjlMap`. Parameters: Name Type Description key * Key of key-value pair to remove. Returns: Type SjlMap entries() Returns the entries in this `SjlMap` as a valid es6 iterator to iterate over (usable in older versions of javascript). Returns: Type sjl.stdlib.ObjectIterator forEach(callback, context) Iterates through all key value pairs in itself and passes them to `callback` on each iteration. Parameters: Name Type Description callback function Required. context Object Optional. Returns: Type SjlMap get(key) Returns the value &quot;set&quot; for a key in instance. Parameters: Name Type Description key * Returns: Type * has(key) Returns whether a `key` is set on this `SjlMap`. Parameters: Name Type Description key * Required. Returns: Type boolean iterator() Returns a valid es6 iterator to iterate over key-value pair entries of this instance. (same as `SjlMap#entries`). Returns: Type sjl.stdlib.ObjectIterator keys() Returns the keys in this `SjlMap` as a valid es6 iterator object to iterate over (usable in older versions of javascript). Returns: Type sjl.stdlib.Iterator set(key, value) Sets a key-value pair in this instance. Parameters: Name Type Description key * Key to set. value * Value to set. Returns: Type SjlMap toJSON() Shallow to json method. Returns: Type Object values() Returns the values in this `SjlMap` as a valid es6 iterator object to iterate over (usable in older versions of javascript). Returns: Type sjl.stdlib.Iterator × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-04T17:25:04-04:00 using the DocStrap template. "},"sjl.utils.html":{"id":"sjl.utils.html","title":"Namespace: utils","body":" Documentation Namespaces sjl.filtersjl.inputsjl.stdlibsjl.utilssjl.validator Modules sjl Classes sjl.filter.Filternamespace:sjl.stdlib.SjlSetObjectIteratorsjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.Optionablesjl.stdlib.SjlMap Global addErrorByKeyforEachpointertoJSONvalid Namespace: utils utils sjl.utils × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-04T17:25:04-04:00 using the DocStrap template. "},"sjl.validator.html":{"id":"sjl.validator.html","title":"Namespace: validator","body":" Documentation Namespaces sjl.filtersjl.inputsjl.stdlibsjl.utilssjl.validator Modules sjl Classes sjl.filter.Filternamespace:sjl.stdlib.SjlSetObjectIteratorsjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.Optionablesjl.stdlib.SjlMap Global addErrorByKeyforEachpointertoJSONvalid Namespace: validator validator sjl.validator × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-04T17:25:04-04:00 using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>

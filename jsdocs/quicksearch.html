stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] Namespaces Classes Namespace Config Extendable Iterator ObjectIterator Optionable PriorityList PriorityListItem SjlMap SjlSet Namespaces nodejs stdlib × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:57-05:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces sjl.nodejssjl.stdlib Modules sjl Classes sjl.nodejs.Namespacesjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] sjljsA library for writing strongly typed javascript and solid classical oop. Also for making your applications, components, and libraries more concise. Not meant to replace popular libraries like Backbone, Underscore, or Jquery etc.. Only meant as a supplement to them or as a supplement to applications requiring quick ramp up. JsdocsApi for current version: [6.2.x] (http://sjljs.elycruz.com/6.2.x/jsdocs) Docs for previous versions: [6.1.x] (http://sjljs.elycruz.com/6.1.x/jsdocs) [6.0.x (under construction)] (http://sjljs.elycruz.com/6.0.x/jsdocs) [5.6.34 (view readme in branch)] (https://github.com/elycruz/sjljs/tree/5.6.0-alpha) [5.0.x (view readme in branch)] (https://github.com/elycruz/sjljs/tree/5.0.XX) [0.5.x (view readme in branch)] (https://github.com/elycruz/sjljs/tree/0.5.x) Sections in Readme: Getting Started Unit Tests Requirements Supported Platforms Todos License Getting Started:Include either the full library './sjl[.min].js' or the minimal version './sjl-minimal[.min].js' (the minimal version only includes the core and no classes or constructors from it's other packages). Unit Tests:To run unit tests: 1.) First do an npm install in project root. 2.) For running tests with node: Run one of the following from your terminal: $ gulp tests, $ mocha tests/for-server, or $ npm tests 3.) For running tests in the browser: Launch './tests/for-browser/index.html' Note npm install has to be run prior to running the aforementioned file. Alternately You can check the tests for this version of the library here: [6.2.x] (http://sjljs.elycruz.com/6.2.x/tests/for-browser) [6.1.x] (http://sjljs.elycruz.com/6.1.x/tests/for-browser) [6.0.x] (http://sjljs.elycruz.com/6.0.x/tests/for-browser) [5.6.34] (http://sjljs.elycruz.com/5.6.34/tests/for-browser) [5.6.0] (http://sjljs.elycruz.com/5.6.0/tests/for-browser) [0.5.18] (http://sjljs.elycruz.com/0.5.18/tests/for-browser) [0.5.17] (http://sjljs.elycruz.com/0.5.17/tests/for-browser) [0.5.15] (http://sjljs.elycruz.com/0.5.15/tests/for-browser) Requirements: Javascript versions ecmascript 5+ Supported Platforms:Browsers IE9+, and all other modern day browsers. NodeJs 4.0.0+ Todos:MVP for 6.1.0 [X] - @todo Include all sub items for components included as sub nav in readme. All docs will now be included in api docs instead (generated with jsdocs). [X] - @todo Cleanup all jsdocs and ensure all library members are listed there and showing their docs properly/clearly. [ ] - @todo Ensure all existing constructors and library members have a test file for theirselves. License:GPL v2+ AND MIT × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:57-05:00 using the DocStrap template. "},"module-sjl.html":{"id":"module-sjl.html","title":"Module: sjl","body":" Documentation Namespaces sjl.nodejssjl.stdlib Modules sjl Classes sjl.nodejs.Namespacesjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] Module: sjl `sjl` module. Methods &lt;static&gt; addRevealingModuleCall(obj, functionKey, shortFunctionKey) Revealing module pattern seeder. Adds the revealing module pattern call to passed in object. Gives said object the revealing module pattern capability (for in browser use). Parameters: Name Type Description obj Object | * Object to set the revealing module pattern method on. functionKey String Key to set the revealing module setter and store to. Default 'module'. shortFunctionKey String Shorthand name to use for revealing module setter and store. Default 'ns'. Returns: - Returns passed in `obj`. Type Object | * Example ``` var myApp = sjl.addRevealingModuleCall ({}, 'module'); // Creates all namespace objects, if they don't already exist, and protects them from being overwritten (uses Object.defineProper(ty|ties) internally) // Then sets your module at the end of the chain also making it `unconfigurable` and `unwritable` as a property // on the namespace chain though does not protect MyModule itself from being tampered with (for security on // that level look into `Object.freeze`). myApp.module('some.deep.namespace.MyModule', MyModule); // returns MyModule // Fetching module that was set now becomes cleaner and module will always be there and cannot be deleted from location myApp.some.namespace.MyModule === MyModule; // true ``` &lt;static&gt; argsToArray(args) Calls Array.prototype.slice on arguments object passed in. Parameters: Name Type Description args Arguments Returns: Type Array &lt;static&gt; autoNamespace(ns_string, objToSearch, valueToSet) Takes a namespace string and fetches that location out from an object/Map. If the namespace doesn't exists it is created then returned. Also allows you to set a value at that namespace (last parameter). Parameters: Name Type Description ns_string String The namespace you wish to fetch objToSearch Object The object to search for namespace on valueToSet Object Optional. A value to set on the key (last key if key string (a.b.c.d = value)). Returns: Type Object Examples // will create/fetch within `obj`: hello: { world: { how: { are: { you: { doing: {} } } } } } autoNamespace ('hello.world.how.are.you.doing', obj) // Will set 'hello.what.is.your.name' to 'juan' autoNamespace ('hello.what.is.your.name', obj, 'juan') &lt;static&gt; camelCase(str, upperFirst, replaceStrRegex) Make a string code friendly. Camel cases a dirty string into a valid javascript variable/constructor name; Uses `replaceStrRegex` to replace unwanted characters with a '-' and then splits and merges the parts with the proper casing, pass in `true` for lcaseFirst to lower case the first character. Parameters: Name Type Description str String upperFirst Boolean default `false` replaceStrRegex RegExp default /[^a-z0-9] * /i (without spaces before and after '*') Returns: Type String &lt;static&gt; classOf(value) Returns the class name of an object from it's class string. Parameters: Name Type Description value * Returns: - A string representation of the type of the value; E.g., 'Number' for `0` Type string &lt;static&gt; classOfIs(obj, type) Checks to see if an object is of type 'constructor name'. Note: If passing in constructors as your `type` to check, ensure they are *'named' constructors as the `name` property is checked directly on them to use in the class/constructor-name comparison. *'named' constructors - Not anonymous functions/constructors but ones having a name: E.g., ``` (function Hello () {}) // Named function. (function () {}) // Anonymous function. ``` Parameters: Name Type Description obj * Object to be checked. type String | function Either a constructor name or an constructor itself. Returns: - Whether object matches class string or not. Type Boolean &lt;static&gt; classOfIsMulti(value, type) Check if `value` is of one of the passed in types. Parameters: Name Type Description value * type function | String Constructor or string. Returns: Type boolean &lt;static&gt; clone(obj) Returns copy of object. Parameters: Name Type Description obj Object Returns: - Cloned object. Type * &lt;static&gt; compose() Composes one or more functions into a new one. Returns: Type function &lt;static&gt; constrainPointer(pointer, min, max) Constrains a number within a set of bounds (range of two numbers) or returns the pointer if it is within bounds. E.g., If pointer is less than `min` then returns `min`. If pointer is greater than `max` returns `max`. If pointer is within bounds returns `pointer`. Parameters: Name Type Description pointer Number min Number max Number Returns: Type Number &lt;static&gt; createTopLevelPackage(obj, funcKey, altFuncKey) Package factory method. Allows object to have a `package` method which acts like java like namespace except it allows you to set it's members (once) and then protects it's members. Parameters: Name Type Description obj Object | * Object to set the `package` method on. funcKey String Key to set package function to. E.g., 'package' altFuncKey String Alternate (usually shorter) key to set package function to. E.g., 'ns' ignore passed in paths as namespaces. Optional. Default `null`. Returns: - Returns passed in `obj`. Type Object | * &lt;static&gt; curry(fn) Parameters: Name Type Description fn function Returns: Type function &lt;static&gt; curryN(func, executeArity) Curries a function and only executes the function when the arity reaches the . Parameters: Name Type Description func Function to curry. executeArity Arity at which to execute curried function. &lt;static&gt; defineEnumProp(obj, key, value) Sets an enumerable property on `obj` as not `configurable` and not `writable`. Parameters: Name Type Description obj Object key String Prop name. value * Returns: Type void &lt;static&gt; defineSubClass(superclass, constructor, methods, statics) Defines a class using a `superclass`, `constructor`, methods and/or static methods. Parameters: Name Type Description superclass function Superclass to inherit from. constructor function | Object Required. Note: If this param is an object, then other params shift over by 1 (`methods` becomes `statics` and this param becomes `methods` (constructor key expected else empty stand in constructor is used). methods Object | undefined Methods for prototype. Optional. Note: If `constructor` param is an object, this param takes the place of the `statics` param. statics Object | undefined Constructor's static methods. Optional. Note: If `constructor` param is an object, this param is not used. Returns: Type function Example ``` // sjl.defineSubClass (superclass, methods, statics); var NewConstructor = sjl.defineSubClass( SomeConstructor, { constructor: function SomeOtherConstructor () {}, ...}, {...}); // sjl.defineSubClass (superclass, constructor, methods, statics); var NewConstructor = sjl.defineSubClass( SomeConstructor, function SomeOtherConstructor () {}, {...}, {...}); // Both calls above yield extendable constructors; E.g., // This call yields another constructor which inherits from NewConstructor and is also extendable (has `extend` static method). NewConstructor.extend(AnotherConstructor) ``` &lt;static&gt; empty(value) Checks to see if passed in argument is empty. Parameters: Name Type Description value * Value to check. Returns: Type Boolean &lt;static&gt; emptyMulti() Checks to see if any of the values passed in are empty (null, undefined, empty object, empty array, or empty string). Returns: - Returns true if any of the values passed in are empty (null, undefined, empty object, empty array, or empty string). Type Boolean &lt;static&gt; extend(`0`, `1-*`, `last`) Extends first object passed in with all other object passed in after. First param could be a boolean indicating whether or not to perform a deep extend. Last param could also be a boolean indicating whether to use legacy setters if they are available on the receiving object. Parameters: Name Type Description `0` Object | Boolean If boolean, causes `extend` to perform a deep extend. Optional. `1-*` Object Objects to merge on @arg 0. `last` Boolean Optional. Returns: - Returns first object passed in or null if no values were passed in. Type Object | null Example (if last param to passed in to `sjl.extend` is `true` var o = {setGreeting: v =&gt; this.greeting = 'Hello ' + v}, otherObject = {greeting: 'Junior'}; // Calls o.setGreeting when merging otherObject because `true` was passed in // as the last parameter sjl.extend(o, otherObject, true); &lt;static&gt; extractBoolFromArrayEnd(array) Returns boolean from end of array if any. If item at found there is undefined or not a boolean returns `false`. Parameters: Name Type Description array Array Returns: Type Boolean &lt;static&gt; extractBoolFromArrayStart(array) Returns boolean from beginning of array if any. If item at beginning of array is undefined returns `false`. Parameters: Name Type Description array Array Returns: Type Boolean &lt;static&gt; extractFromArrayAt(array, index, type, makeCopyOfArray) Extracts a value at an `index` of passed in array (alternately only extract the value if it is of `type`). Returns an array with two elements: Element `1` contains the extracted value and element `2` the resulting array of the extraction (copy of original array with extracted element) of the value at `index`. Parameters: Name Type Description array Array Array to extract from. index Number Index of element to look for in `array`. type String | function Type (name or constructor) to match on. Optional. makeCopyOfArray Boolean | Undefined Whether to make a copy of the array or not. Default `true`. Returns: - If passed in array has an element at `index` (and alternately) element matches `type` then returns an array with found value at index and resulting array of extraction of said value. Else returns an array containing `null` and passed in array. Type Array.&lt;*, Array&gt; &lt;static&gt; forEach(arrayLike, callback, context) For each for array like objects. Parameters: Name Type Description arrayLike Array | Set | SjlSet | SjlMap | Map callback context &lt;static&gt; forEachInObj(obj, callback, context) Parameters: Name Type Description obj Object callback function context undefined | Object &lt;static&gt; hasMethod(obj, method) Checks if object has method key passed. Parameters: Name Type Description obj Object | * Object to search on. method Method name to search for. Returns: Type Boolean &lt;static&gt; implode(list, separator) Implodes a `Set`, `Array` or `SjlSet` passed in. Parameters: Name Type Description list Array | Set | SjlSet Members to join. separator String Separator to join members with. Returns: - Imploded string. *Returns empty string if no members, to join, are found. Type string &lt;static&gt; isArray(value) Checks if value is an array. Parameters: Name Type Description value * Returns: Type boolean &lt;static&gt; isBoolean(value) Checks if value is a boolean. Parameters: Name Type Description value * Returns: Type Boolean &lt;static&gt; isEmptyObj(obj) Checks object's own properties to see if it is empty (Object.keys check). Parameters: Name Type Description obj object to be checked Returns: Type Boolean &lt;static&gt; isEmptyOrNotOfType(value, type) Retruns a boolean based on whether a key on an object has an empty value or is empty (not set, undefined, null) Parameters: Name Type Description value Object Object to search on. type String Optional. Type Name to check for match for; E.g., 'Number', 'Array', 'HTMLMediaElement' etc.. Deprecated: - Will be removed in version 6.0.0. Use `notEmptyAndOfType` instead. Returns: Type Boolean &lt;static&gt; isFunction(value) Returns whether a value is a function or not. Parameters: Name Type Description value * Returns: Type Boolean &lt;static&gt; isNull(value) Checks if value is null. Parameters: Name Type Description value * Returns: Type Boolean &lt;static&gt; isNumber(value) Checks if value is a valid number (also checks if isNaN so that you don't have to). Parameters: Name Type Description value * Returns: Type Boolean &lt;static&gt; isObject(value) Checks whether value is an object or not. Parameters: Name Type Description value Returns: Type Boolean &lt;static&gt; isset(value) Checks to see if value passed in is set (not undefined and not null). Parameters: Name Type Description value * Value to check. Returns: Type Boolean &lt;static&gt; issetAndOfType(value, type) Checks whether a value isset and if it's type is the same as the type name passed in. Parameters: Name Type Description value * Value to check on. type String | function Constructor name string or Constructor. You can pass one or more types. Returns: Type Boolean &lt;static&gt; issetMulti() Checks if one or more parameters are set (not null and not undefined). Returns: - True if all params passed in are not null or undefined. Type Boolean &lt;static&gt; isString(value) Checks whether value is a string or not. Parameters: Name Type Description value * Returns: Type Boolean &lt;static&gt; isSymbol(value) Checks if value is a `Symbol`. Parameters: Name Type Description value * Returns: Type Boolean &lt;static&gt; isUndefined(value) Checks if value is undefined. Parameters: Name Type Description value * Returns: Type Boolean &lt;static&gt; iterable(arrayOrObj) Defines an es6 compliant iterator callback on `Object` or `Array`. Parameters: Name Type Description arrayOrObj Array | Object Array or object to set iterator function on. Returns: Type Array | Object &lt;static&gt; jsonClone(obj) Returns copy of object using JSON stringify/parse. Parameters: Name Type Description obj Object Object to clone. Returns: - Cloned object. Type * &lt;static&gt; lcaseFirst(str) Lower cases first character of a string. Parameters: Name Type Description str String Throws: TypeError Returns: Type String &lt;static&gt; mergeOnProps(obj1, obj2, deep) Merges property values from object 2 to object 1 where possible (where property is writable or has getters and setters). Parameters: Name Type Description obj1 Object obj2 Object deep Boolean Optional. Default `false`. Returns: - Passed in object at param 1. Type Object &lt;static&gt; mergeOnPropsMulti(obj1 [, obj2,]) A strict version of sjl.extend; I.e., only merges on properties existing on `obj1`. Parameters: Name Type Argument Description obj1 Object | Boolean If this param is set to a boolean then deep merge takes place. obj2, Object &lt;optional&gt; One or more objects to operate on. Returns: Type * &lt;static&gt; notEmptyAndOfType(value, type) Returns true if an element is not empty and is of type. Parameters: Name Type Description value * Value to check. type String | function Type to check against (string name or actual constructor). Returns: Type Boolean &lt;static&gt; ns() Create top level frontend package. &lt;static&gt; restArgs(args, start [, end]) Slices passed in arguments object (not own arguments object) into array from `start` to `end`. Parameters: Name Type Argument Description args Arguments | Array start Number | undefined end Number | undefined &lt;optional&gt; Optional. Default `args.length`. Returns: Type Array &lt;static&gt; searchObj(ns_string, objToSearch) Searches an object for namespace string. Parameters: Name Type Description ns_string String Namespace string; E.g., 'all.your.base' objToSearch * Returns: - Found value. If no found value returns `undefined`. Type * &lt;static&gt; throwErrorIfEmptyOrNotOfType(prefix, paramName, value, type, suffix) Throws an error if passed in `value` is empty (0, null, undefined, false, empty {}, or empty []). Parameters: Name Type Description prefix String String to prefix to message. paramName String Param that expected a non empty value (hint for user). value * Value to check. type String | function | undefined | null Type to check against. Optional. suffix * String to append to message. Throws: TypeError Returns: Type void &lt;static&gt; throwTypeErrorIfEmpty(prefix, paramName, value, type, suffix) Same as sjl.throwErrorIfEmptyOrNotType but named shorter. Parameters: Name Type Description prefix String paramName String value String type String | function | undefined suffix String See: sjl.throwErrorIfEmptyOrNotType for full function description and param descriptions. Throws: TypeError Returns: Type void &lt;static&gt; throwTypeErrorIfNotOfType(prefix, paramName, value, type [, suffix]) Throws a type error if value is not of type and prepends the prefix and paramName/variable-name to the message (removes type checking boilerplate where required). Parameters: Name Type Argument Description prefix String Context name and function name to prefix to error message if it is thrown. paramName String Param name of the value being passed in. value * Value to inspect. type String | function Expected type constructor or constructor name. suffix String | * &lt;optional&gt; A hint to user or a way to fix the error; Message to suffix to error message. Optional. Throws: TypeError Returns: Type void &lt;static&gt; ucaseFirst(str) Upper cases first character of a string. Parameters: Name Type Description str String Returns: Type String &lt;static&gt; unset(obj, propName) Frees references for value and removes the property from `obj` if no references are found and if obj[propName] is configurable. Parameters: Name Type Description obj * propName String See: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/delete - Read the 'Examples' section. https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/defineProperty - Read description for `configurable`. Returns: - Whether deletion occurred or not (will always return true if obj[propName] is configurable. Type Boolean &lt;static&gt; valueOrDefault(value, defaultValue, type) Returns value if it is set and of type else returns `defaultValue` Parameters: Name Type Description value * Value to pass through. defaultValue * Optional. Value to use as default value if value is not set. Default `null`. type String | function Optional. Constructor or string representation of type; E.g., String or 'String' &lt;static&gt; wrapPointer(pointer, min, max) Wraps a pointer (number) around a bounds (range of two numbers) or returns the next valid pointer depending on direction: E.g., If pointer is less than `min` then returns `max`. If pointer is greater than `max` returns `min`. If pointer is within bounds then returns `pointer`. Parameters: Name Type Description pointer Number min Number max Number Returns: Type Number × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:57-05:00 using the DocStrap template. "},"sjl.nodejs.html":{"id":"sjl.nodejs.html","title":"Namespace: nodejs","body":" Documentation Namespaces sjl.nodejssjl.stdlib Modules sjl Classes sjl.nodejs.Namespacesjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] Namespace: nodejs nodejs sjl.nodejs Classes Namespace × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:57-05:00 using the DocStrap template. "},"sjl.nodejs.Namespace.html":{"id":"sjl.nodejs.Namespace.html","title":"Class: Namespace","body":" Documentation Namespaces sjl.nodejssjl.stdlib Modules sjl Classes sjl.nodejs.Namespacesjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] Class: Namespace .nodejs. Namespace new Namespace(dir, allowedFileExts [, ignoredDirs] [, ignoredFiles]) A namespace constructor for getting an object that mimicks namespaces/packages in languages like Java and Actionscript. Classes are loaded on a per request basis. Parameters: Name Type Argument Description dir String Directory to scan. allowedFileExts Array.&lt;String&gt; Allowed file extensions (with preceding '.'). ignoredDirs Array.&lt;String&gt; &lt;optional&gt; Directories to ignore on `dir` scan. ignoredFiles Array.&lt;String&gt; &lt;optional&gt; Directories to ignore on `dir` scan. Examples // Example 1 let sjl = require('sjljs'), ns = new sjl.nodejs.Namespace(__dirname), // Fetches './some/namespace/some/where/SomeConstructor(.js|.json)' by default. SomeConstructor = ns.some.namespace.some.where.SomeConstructor, // Fetches './some-data-dir/someJsonFile(.js|.json)' by default. someJsonFile = ns['some-data-dir'].someJsonFile; // Example 2 // `sjl` uses this constructor internally to expose it's class library so you don't // have to include them manually; E.g., // Exposed functionality let Optionable = sjl.stdlib.Optionable; // With out exposed functionality (assume in some './src' folder) let Optionable = require('../node_modules/sjljs/src/stdlib/Optionable'); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:57-05:00 using the DocStrap template. "},"sjl.stdlib.html":{"id":"sjl.stdlib.html","title":"Namespace: stdlib","body":" Documentation Namespaces sjl.nodejssjl.stdlib Modules sjl Classes sjl.nodejs.Namespacesjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] Namespace: stdlib stdlib Sjl Standard Library classes' namespace. Classes Config Extendable Iterator ObjectIterator Optionable PriorityList PriorityListItem SjlMap SjlSet × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:57-05:00 using the DocStrap template. "},"sjl.stdlib.Config.html":{"id":"sjl.stdlib.Config.html","title":"Class: Config","body":" Documentation Namespaces sjl.nodejssjl.stdlib Modules sjl Classes sjl.nodejs.Namespacesjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] Class: Config .stdlib. Config new Config() Constructor takes one or more config objects to set onto `Config`. Extends sjl.stdlib.Extendable Methods get(keyOrNsKey) Gets any value from config by key (key can be a namespace string). Parameters: Name Type Description keyOrNsKey String Throws: - Throws type error if keyOrNsKey is not a string. Type TypeError Returns: - Found value. Type * has(keyOrNsString) Checks if a defined value exists for key (or namespace key) and returns it. If no value is found (key/ns-key is undefined) then returns undefined. Parameters: Name Type Description keyOrNsString String Returns: Type * | undefined set(keyOrNsKey, value) Sets any value on config by key or namespace key. Parameters: Name Type Description keyOrNsKey String value * Returns: - Returns self. Type sjl.stdlib.Config toJSON(keyOrNsString) toJSON of its own properties or properties found at key/key-namespace-string. Parameters: Name Type Description keyOrNsString String Optional. Returns: Type JSON × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:57-05:00 using the DocStrap template. "},"sjl.stdlib.Extendable.html":{"id":"sjl.stdlib.Extendable.html","title":"Class: Extendable","body":" Documentation Namespaces sjl.nodejssjl.stdlib Modules sjl Classes sjl.nodejs.Namespacesjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] Class: Extendable .stdlib. Extendable new Extendable() The `sjl.stdlib.Extendable` constructor (a constructor that has a static `extend` method for easy extending). Members &lt;static&gt; extend :function Extends the passed in constructor with `Extendable`. Type: function See: sjl.defineSubClass × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:57-05:00 using the DocStrap template. "},"sjl.stdlib.Iterator.html":{"id":"sjl.stdlib.Iterator.html","title":"Class: Iterator","body":" Documentation Namespaces sjl.nodejssjl.stdlib Modules sjl Classes sjl.nodejs.Namespacesjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] Class: Iterator .stdlib. Iterator new Iterator(values) Es6 compliant iterator constructor with some convenience methods; I.e., `valid`, `rewind`, `current`, and `forEach`. Parameters: Name Type Description values Array Values to iterate through. Extends sjl.stdlib.Extendable Members &lt;readonly&gt; _values :Array.&lt;*&gt; Iterator values. Set on construction. Type: Array.&lt;*&gt; pointer :Number Iterator pointer. Type: Number &lt;readonly&gt; size :Number Iterator size. Type: Number Methods current() Returns the current value that `pointer` is pointing to. Returns: Type Object forEach(callback, context) Iterates through all elements in iterator. Parameters: Name Type Description callback function context Object Returns: Type sjl.stdlib.Iterator next() Method which returns the current position in the iterator based on where the pointer is. This method also increases the pointer after it is done fetching the value to return. Returns: Type Object rewind() Rewinds the iterator. Returns: Type sjl.stdlib.Iterator valid() Returns whether the iterator has reached it's end. Returns: Type boolean × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:57-05:00 using the DocStrap template. "},"sjl.stdlib.ObjectIterator.html":{"id":"sjl.stdlib.ObjectIterator.html","title":"Class: ObjectIterator","body":" Documentation Namespaces sjl.nodejssjl.stdlib Modules sjl Classes sjl.nodejs.Namespacesjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] Class: ObjectIterator .stdlib. ObjectIterator new ObjectIterator(keysOrObj, values) Parameters: Name Type Description keysOrObj Array | Object Array of keys or object to create (object) iterator from. values Array | Undefined Array of values if first param is an array. Extends sjl.stdlib.Iterator Members &lt;readonly&gt; _values :Array.&lt;*&gt; Iterator values. Set on construction. Type: Array.&lt;*&gt; Inherited From: sjl.stdlib.Iterator#_values &lt;readonly&gt; keys :Array.&lt;*&gt; Object iterator keys. Set on construction. Type: Array.&lt;*&gt; pointer :Number Iterator pointer. Type: Number Inherited From: sjl.stdlib.Iterator#pointer &lt;readonly&gt; size :Number Iterator size. Type: Number Inherited From: sjl.stdlib.Iterator#size Methods current() Returns the current key and value that `pointer` is pointing to as an array [key, value]. Overrides: sjl.stdlib.Iterator#current Returns: - Where Array is actually [, ] or of type [any, any]. Type Object entries() Returns a key-value es6 compliant iterator. Returns: Type sjl.stdlib.ObjectIterator forEach(callback, context) Iterates through all elements in iterator. @note Delegates to it's values `forEach` method. Parameters: Name Type Description callback function context Object Overrides: sjl.stdlib.Iterator#forEach Returns: Type sjl.stdlib.Iterator next() Method which returns the current position in the iterator based on where the pointer is. This method also increases the pointer after it is done fetching the value to return. Overrides: sjl.stdlib.Iterator#next Returns: - Where Array is actually [, ] or of type [any, any]. Type Object rewind() Rewinds the iterator. Inherited From: sjl.stdlib.Iterator#rewind Returns: Type sjl.stdlib.Iterator valid() Returns whether iterator has more items to return or not. Overrides: sjl.stdlib.Iterator#valid Returns: Type boolean × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:57-05:00 using the DocStrap template. "},"sjl.stdlib.Optionable.html":{"id":"sjl.stdlib.Optionable.html","title":"Class: Optionable","body":" Documentation Namespaces sjl.nodejssjl.stdlib Modules sjl Classes sjl.nodejs.Namespacesjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] Class: Optionable .stdlib. Optionable new Optionable() Optionable Constructor merges all objects passed in to it's `options` hash. Also this class has convenience methods for querying it's `options` hash (see `get` and `set` methods. Extends sjl.stdlib.Extendable Members &lt;readonly&gt; optionsKeyName :String Options key name. Set when constructing an Optionable instance via the options hash passed in. Default value: '_options' Type: String Example var model = new sjl.stdlib.Optionable({optionsKeyName: 'options'}); model.options instanceof sjl.stdlib.Config === true // true; var model2 = new sjl.stdlib.Optionable(); // Uses default key name '_options' in this case scenario model2._options instanceof sjl.stdlib.Config === true // true; var model3 = new sjl.stdlib.Optionable({optionsKeyName: '_attributes'}); model3._attributes instanceof sjl.stdlib.Config === true // true; Methods get(keyOrArray) Gets one or many option values. Parameters: Name Type Description keyOrArray Returns: Type * has(nsString) Checks a key/namespace string ('a.b.c') to see if `this.options` has a value (a non falsy value otherwise returns `false`). Parameters: Name Type Description nsString key or namespace string Returns: Type Boolean set() Sets an option (key, value) or multiple options (Object) based on what's passed in. Returns: Type sjl.stdlib.Optionable × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:57-05:00 using the DocStrap template. "},"sjl.stdlib.PriorityList.html":{"id":"sjl.stdlib.PriorityList.html","title":"Class: PriorityList","body":" Documentation Namespaces sjl.nodejssjl.stdlib Modules sjl Classes sjl.nodejs.Namespacesjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] Class: PriorityList .stdlib. PriorityList new PriorityList(objOrArray, LIFO, wrapItems) Allows the sorting of items based on priority (serial index (order items were entered in) is also taken into account when items have the same priority). This class also implements the es6 `Map` interface and the es6 `Iterator` interface thereby making it easily manageable and iterable. Parameters: Name Type Description objOrArray Object | Array Required. LIFO Boolean &quot;Last In First Out&quot; flag. Default false. wrapItems Boolean Whether items should be wrapped (internal priority list props set on outer wrapper) or whether items should not be wrapped (internal priority list properties set directly on passed in objects) (internal props used for sorting and other internal calculations). Default false. Extends sjl.stdlib.SjlMap sjl.stdlib.Iterator Members &lt;readonly&gt; _iteratorOverridden :Boolean Flag for knowing that es6 iterator was overridden. Set on construction. Type: Boolean Inherited From: sjl.stdlib.SjlMap#_iteratorOverridden &lt;readonly&gt; _keys :Array Keys array. Set on construction. Type: Array Inherited From: sjl.stdlib.SjlMap#_keys &lt;readonly&gt; _values :Array Values array. Set on construction. Type: Array Inherited From: sjl.stdlib.SjlMap#_values Overrides: sjl.stdlib.Iterator#_values itemWrapperConstructor :function itemWrapperConstructor {Function} - Item Wrapper Constructor. Default `sjl.stdlib.PriorityListItem`. Type: function LIFO :Boolean LIFO (&quot;last in first out&quot;) flag - Default `false`. Type: Boolean pointer :Number Iterator pointer. Type: Number Inherited From: sjl.stdlib.Iterator#pointer &lt;readonly&gt; size :Number Size of the iterator. Type: Number Inherited From: sjl.stdlib.SjlMap#size Overrides: sjl.stdlib.Iterator#size wrapItems :Boolean wrapItems {Boolean} - Wrap items flag. Default `false`. Type: Boolean Methods addFromArray(array) Adds key-value array pairs in an array to this instance. Parameters: Name Type Description array Array.&lt;Array.&lt;*, *&gt;&gt; Array of key-value array entries to parse. Overrides: sjl.stdlib.SjlMap#addFromArray Returns: Type PriorityList addFromObject(object) Add all the `object`'s instance's own property key-value pairs to this instance. Parameters: Name Type Description object Object Object to operate on. Overrides: sjl.stdlib.SjlMap#addFromObject Returns: Type PriorityList clear() Clears any stored priority items. Also internally sets `sorted` to `false`. Overrides: sjl.stdlib.SjlMap#clear Returns: Type sjl.stdlib.PriorityList current() Returns iterator result for item at pointer's current position. Overrides: sjl.stdlib.Iterator#current Returns: - Returns `value` key in result only while `done` is `false`. Type Object | Object delete(key) Deletes an entry in the `SjlMap`. Parameters: Name Type Description key * Key of key-value pair to remove. Inherited From: sjl.stdlib.SjlMap#delete Returns: Type SjlMap entries() Returns the entries in this `SjlMap` as a valid es6 iterator to iterate over (usable in older versions of javascript). Inherited From: sjl.stdlib.SjlMap#entries Returns: Type sjl.stdlib.ObjectIterator forEach(callback, context) Allows you to loop through priority items in priority list. Same function signature as Array.prorotype.forEach. Parameters: Name Type Description callback function Same signature as SjlMap.prorotype.forEach; I.e., {Function}. context undefined | * Overrides: sjl.stdlib.Iterator#forEach Returns: Type sjl.stdlib.PriorityList get(key) Fetches value for key (returns unwrapped value if `wrapItems` is `true`). Parameters: Name Type Description key * Overrides: sjl.stdlib.SjlMap#get Returns: Type * has(key) Returns whether a `key` is set on this `SjlMap`. Parameters: Name Type Description key * Required. Inherited From: sjl.stdlib.SjlMap#has Returns: Type boolean iterator() Returns a valid es6 iterator to iterate over key-value pair entries of this instance. (same as `SjlMap#entries`). Inherited From: sjl.stdlib.SjlMap#iterator Returns: Type sjl.stdlib.ObjectIterator keys() Returns an iterator for keys in this priority list. Overrides: sjl.stdlib.SjlMap#keys Returns: Type sjl.stdlib.Iterator next() Returns the next iterator result for item at own `pointer`'s current position. Overrides: sjl.stdlib.Iterator#next Returns: - Returns `value` key in result only while `done` is `false`. Type Object | Object normalizePriority(priority) Ensures priority returned is a number or increments it's internal priority counter and returns it. Parameters: Name Type Description priority Number Returns: Type Number resolveItemWrapping(key, value, priority) Used internally to get value either raw or wrapped as specified by the `wrapItems` flag. Parameters: Name Type Description key * value * priority Number Returns: Type * | PriorityListItem rewind() Set's pointer to `0`. Overrides: sjl.stdlib.Iterator#rewind Returns: Type sjl.stdlib.Iterator set(key, value, priority) Sets an item onto Map at passed in priority. If no priority is passed in value is set at internally incremented priority. Parameters: Name Type Description key * value * priority Number Overrides: sjl.stdlib.SjlMap#set Returns: Type sjl.stdlib.PriorityList sort() Sorts priority list items based on `LIFO` flag. Returns: - Returns self. Type sjl.stdlib.PriorityList toJSON() Shallow to json method. Inherited From: sjl.stdlib.SjlMap#toJSON Returns: Type Object valid() Returns a boolean indicating whether a valid iterator result object can be retrieved from self or not. Overrides: sjl.stdlib.Iterator#valid Returns: Type boolean values() Returns an iterator for values in this priority list. Overrides: sjl.stdlib.SjlMap#values Returns: Type sjl.stdlib.Iterator × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:57-05:00 using the DocStrap template. "},"sjl.stdlib.PriorityListItem.html":{"id":"sjl.stdlib.PriorityListItem.html","title":"Class: PriorityListItem","body":" Documentation Namespaces sjl.nodejssjl.stdlib Modules sjl Classes sjl.nodejs.Namespacesjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] Class: PriorityListItem .stdlib. PriorityListItem new PriorityListItem(key, value, priority, serial) Used as default constructor for wrapping items in when `wrapItems` is set to `true` on `sjl.stdlib.PriorityList`. Parameters: Name Type Description key * value * priority Number serial Number Extends sjl.stdlib.Extendable Members &lt;readonly&gt; key :String Key name. Set on construction. Type: String &lt;readonly&gt; priority :Number Priority. Type: Number &lt;readonly&gt; serial :Number Serial index. Type: Number &lt;readonly&gt; value :* Value name. Set on construction. Type: * × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:57-05:00 using the DocStrap template. "},"sjl.stdlib.SjlMap.html":{"id":"sjl.stdlib.SjlMap.html","title":"Class: SjlMap","body":" Documentation Namespaces sjl.nodejssjl.stdlib Modules sjl Classes sjl.nodejs.Namespacesjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] Class: SjlMap .stdlib. SjlMap new SjlMap(iterable) `SjlMap` constructor. Has same api as es6 `Map` constructor with an additional couple of convenience methods (`addFromArray`, `addFromObject`, `iterator`, `toJson`). Parameters: Name Type Description iterable Array | Object The object to populate itself from (either an `Array` or an `Object`). Members &lt;readonly&gt; _iteratorOverridden :Boolean Flag for knowing that es6 iterator was overridden. Set on construction. Type: Boolean &lt;readonly&gt; _keys :Array Keys array. Set on construction. Type: Array &lt;readonly&gt; _values :Array Values array. Set on construction. Type: Array &lt;readonly&gt; size :Number Size of the iterator. Type: Number Methods addFromArray(array) Adds key-value array pairs in an array to this instance. Parameters: Name Type Description array Array.&lt;Array.&lt;*, *&gt;&gt; Array of key-value array entries to parse. Returns: Type SjlMap addFromObject(object) Add all the `object`'s instance's own property key-value pairs to this instance. Parameters: Name Type Description object Object Object to operate on. Returns: Type SjlMap clear() Clears the `SjlMap` object of all data that has been set on it. Returns: Type SjlMap delete(key) Deletes an entry in the `SjlMap`. Parameters: Name Type Description key * Key of key-value pair to remove. Returns: Type SjlMap entries() Returns the entries in this `SjlMap` as a valid es6 iterator to iterate over (usable in older versions of javascript). Returns: Type sjl.stdlib.ObjectIterator forEach(callback, context) Iterates through all key value pairs in itself and passes them to `callback` on each iteration. Parameters: Name Type Description callback function Required. context Object Optional. Returns: Type SjlMap get(key) Returns the value &quot;set&quot; for a key in instance. Parameters: Name Type Description key * Returns: Type * has(key) Returns whether a `key` is set on this `SjlMap`. Parameters: Name Type Description key * Required. Returns: Type boolean iterator() Returns a valid es6 iterator to iterate over key-value pair entries of this instance. (same as `SjlMap#entries`). Returns: Type sjl.stdlib.ObjectIterator keys() Returns the keys in this `SjlMap` as a valid es6 iterator object to iterate over (usable in older versions of javascript). Returns: Type sjl.stdlib.Iterator set(key, value) Sets a key-value pair in this instance. Parameters: Name Type Description key * Key to set. value * Value to set. Returns: Type SjlMap toJSON() Shallow to json method. Returns: Type Object values() Returns the values in this `SjlMap` as a valid es6 iterator object to iterate over (usable in older versions of javascript). Returns: Type sjl.stdlib.Iterator × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:57-05:00 using the DocStrap template. "},"sjl.stdlib.SjlSet.html":{"id":"sjl.stdlib.SjlSet.html","title":"Class: SjlSet","body":" Documentation Namespaces sjl.nodejssjl.stdlib Modules sjl Classes sjl.nodejs.Namespacesjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSet Global obj[undefined] Class: SjlSet .stdlib. SjlSet new SjlSet(iterable) SjlSet constructor. This object has the same interface as the es6 `Set` object. The only difference is this one has some extra methods; I.e., `addFromArray`, `iterator`, and a defined `toJSON` method. Parameters: Name Type Description iterable Array Extends sjl.stdlib.Extendable Members &lt;readonly&gt; _iteratorOverridden. :Boolean Flag for knowing that default es6 iterator was overridden. Set on construction. Type: Boolean &lt;readonly&gt; _values :Array.&lt;*&gt; Where the values are kept on the Set. Default `[]`. Type: Array.&lt;*&gt; &lt;readonly&gt; size :Number Size of Set. Default `0`. Type: Number Methods add(value) Adds a value to Set. Parameters: Name Type Description value * Returns: Type sjl.stdlib.SjlSet addFromArray(value) Adds item onto `SjlSet` from the passed in array. Parameters: Name Type Description value Array Returns: Type sjl.stdlib.SjlSet clear() Clears Set. Returns: Type sjl.stdlib.SjlSet delete(value) Deletes a value from Set. Parameters: Name Type Description value * Returns: Type sjl.stdlib.SjlSet entries() Es6 compliant iterator for all entries in set Returns: Type sjl.stdlib.ObjectIterator forEach(callback, context) Loops through values in set and calls callback (with optional context) for each value in set. Same signature as Array.prototype.forEach except for values in Set. Parameters: Name Type Description callback function Same signature as Array.prototype.forEach. context * Optional. Returns: Type sjl.stdlib.SjlSet has(value) Checks if value exists within Set. Parameters: Name Type Description value Returns: Type boolean iterator() Returns an iterator with an es6 compliant interface. Returns: Type sjl.stdlib.Iterator keys() Returns an es6 compliant iterator of Set's values (since set doesn't have any keys). Returns: Type sjl.stdlib.Iterator toJSON() Returns own `values`. Returns: Type Array.&lt;*&gt; values() Returns an es6 compliant iterator of Set's values. Returns: Type sjl.stdlib.Iterator × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-11-13T17:20:58-05:00 using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });

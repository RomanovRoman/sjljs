umentation generated by JSDoc 3.4.0 on 2016-06-04T13:44:50-04:00 using the DocStrap template. "},"module-sjl.html":{"id":"module-sjl.html","title":"Module: sjl","body":" Documentation Modules sjl Classes sjl.filter.Filternamespace:sjl.stdlib.sjl.stdlib.Extendablenamespace:sjl.stdlib.SjlSetObjectIteratorsjl.stdlib.Iteratorsjl.stdlib.Optionablesjl.stdlib.SjlMap Global addErrorByKeyforEachpointertoJSONvalid Module: sjl The `sjl` module. To Do: Cleanup jsdocs and make them more readable where possible (some of the jsdoc definitions in sjljs's source files are old and need to be written using es5 and es6 kind of language to make them more readable to the user (also since most of the functionality is es5/es6ish makes sense to perform this upgrade). Methods &lt;static&gt; argsToArray(args) Calls Array.prototype.slice on arguments object passed in. Parameters: Name Type Description args Arguments Returns: Type Array &lt;static&gt; autoNamespace(ns_string, objToSearch, valueToSet) Takes a namespace string and fetches that location out from an object/Map. If the namespace doesn't exists it is created then returned. Also allows you to set a value at that namespace (last parameter). Parameters: Name Type Description ns_string String The namespace you wish to fetch objToSearch Object The object to search for namespace on valueToSet Object Optional. A value to set on the key (last key if key string (a.b.c.d = value)). Returns: Type Object Examples // will create/fetch within `obj`: hello: { world: { how: { are: { you: { doing: {} } } } } } autoNamespace ('hello.world.how.are.you.doing', obj) // Will set 'hello.what.is.your.name' to 'whuan' &lt;static&gt; camelCase(str, upperFirst, replaceStrRegex) Make a string code friendly. Camel cases a dirty string into a valid javascript variable/constructor name; Uses `replaceStrRegex` to replace unwanted characters with a '-' and then splits and merges the parts with the proper casing, pass in `true` for lcaseFirst to lower case the first character. Parameters: Name Type Description str String upperFirst Boolean default `false` replaceStrRegex RegExp default /[^a-z0-9] * /i (without spaces before and after '*') Returns: Type String &lt;static&gt; classOf(value) Returns the class name of an object from it's class string. Parameters: Name Type Description value * Returns: - A string representation of the type of the value; E.g., 'Number' for `0` Type string &lt;static&gt; classOfIs(obj, type) Checks to see if an object is of type 'constructor name'. Note: If passing in constructors as your `type` to check, ensure they are *'named' constructors as the `name` property is checked directly on them to use in the class/constructor-name comparison. *'named' constructors - Not anonymous functions/constructors but ones having a name: E.g., ``` (function Hello () {}) // Named function. (function () {}) // Anonymous function. ``` Parameters: Name Type Description obj * Object to be checked. type String | function Either a constructor name or an constructor itself. Returns: - Whether object matches class string or not. Type Boolean &lt;static&gt; clone(obj) Returns copy of object. Parameters: Name Type Description obj Object Returns: - Cloned object. Type * &lt;static&gt; createTopLevelPackage(obj, funcKey, altFuncKey) Package factory method. Allows object to have a `package` method which acts like java like namespace except it allows you to set it's members (once) and then protects it's members. Parameters: Name Type Description obj Object | * Object to set the `package` method on. funcKey String Key to set package function to. E.g., 'package' altFuncKey String Alternate (usually shorter) key to set package function to. E.g., 'ns' ignore passed in paths as namespaces. Optional. Default `null`. Returns: - Returns passed in `obj`. Type Object | * &lt;static&gt; defineEnumProp(obj, key, value, enumerable) Sets a property on `obj` as not `configurable` and not `writable` and allows you to set whether it is enumerable or not. Parameters: Name Type Description obj Object key String value * enumerable Boolean Default `false`. Returns: Type void &lt;static&gt; defineSubClass(superclass, constructor, methods, statics) Defines a class using a `superclass`, `constructor`, methods and/or static methods Parameters: Name Type Description superclass function SuperClass's constructor. Optional. constructor function | Object Constructor or Object containing 'own' constructor key and methods. Required. methods Object Optional. @note: If the value for the `constructor` param passed in is an object then this object actually represents the `statics` hash. statics Object Static methods. Optional. @note: If the value for `constructor` passed in is an instance object than the `statics` param isn't used internally. Returns: Type function &lt;static&gt; empty(value) Checks to see if passed in argument is empty. Parameters: Name Type Description value * Value to check. Returns: Type Boolean &lt;static&gt; extend(`0`, `1-*`, `last`) Extends first object passed in with all other object passed in after. First param could be a boolean indicating whether or not to perform a deep extend. Last param could also be a boolean indicating whether to use legacy setters if they are available on the receiving object. Parameters: Name Type Description `0` Object | Boolean If boolean, causes `extend` to perform a deep extend. Optional. `1-*` Object Objects to merge on @arg 0. `last` Boolean Optional. Returns: - Returns first object passed in or null if no values were passed in. Type Object | null Example (if last param to passed in to `sjl.extend` is `true` var o = {setGreeting: v =&gt; this.greeting = 'Hello ' + v}, otherObject = {greeting: 'Junior'}; // Calls o.setGreeting when merging otherObject because `true` was passed in // as the last parameter sjl.extend(o, otherObject, true); &lt;static&gt; extractBoolFromArrayEnd(array) Returns boolean from end of array if any. If item at found there is undefined or not a boolean returns `false`. Parameters: Name Type Description array Array Returns: Type Boolean &lt;static&gt; extractBoolFromArrayStart(array) Returns boolean from beginning of array if any. If item at beginning of array is undefined returns `false`. Parameters: Name Type Description array Array Returns: Type Boolean &lt;static&gt; hasMethod(obj, method) Checks if object has method key passed. Parameters: Name Type Description obj Object | * Object to search on. method Method name to search for. Returns: Type Boolean &lt;static&gt; implode(list, separator) Implodes a `Set`, `Array` or `SjlSet` passed in. Parameters: Name Type Description list Array | Set | SjlSet Members to join. separator String Separator to join members with. Returns: - Imploded string. *Returns empty string if no members, to join, are found. Type string &lt;static&gt; isEmptyObj(obj) Checks object's own properties to see if it is empty (Object.keys check). Parameters: Name Type Description obj object to be checked Returns: Type Boolean &lt;static&gt; isEmptyOrNotOfType(value, type) Retruns a boolean based on whether a key on an object has an empty value or is empty (not set, undefined, null) Parameters: Name Type Description value Object Object to search on. type String Optional. Type Name to check for match for; E.g., 'Number', 'Array', 'HTMLMediaElement' etc.. Deprecated: - Will be removed in version 6.0.0. Use `notEmptyAndOfType` instead. Returns: Type Boolean &lt;static&gt; isset(value) Checks to see if value passed in is set (not undefined and not null). Parameters: Name Type Description value * Value to check. Returns: Type Boolean &lt;static&gt; issetAndOfType(value, type) Checks whether a value isset and if it's type is the same as the type name passed in. Parameters: Name Type Description value * Value to check on. type String | function Constructor name string or Constructor. You can pass one or more types. Returns: Type Boolean &lt;static&gt; iterable(array, pointer) Turns an array into an iterable. Parameters: Name Type Description array Array | Object Array or object to set iterator function on. pointer Number | undefined Returns: array Type Array | Object &lt;static&gt; jsonClone(obj) Returns copy of object using JSON stringify/parse. Parameters: Name Type Description obj Object Object to clone. Returns: - Cloned object. Type * &lt;static&gt; lcaseFirst(str) Lower cases first character of a string. Parameters: Name Type Description str String Throws: TypeError Returns: Type String &lt;static&gt; package(propName, value) Returns a property from sjl packages. Parameters: Name Type Description propName String value * Returns: Type * &lt;static&gt; restArgs(args, start, end) Slices passed in arguments object (not own arguments object) into array from `start` to `end`. Parameters: Name Type Description args Arguments | Array start Number | undefined Optional. Default `0`. end Number | undefined Optional. Default `args.length`. Returns: Type Array &lt;static&gt; ucaseFirst(str) Upper cases first character of a string. Parameters: Name Type Description str String Returns: Type String &lt;static&gt; valueOrDefault(value, defaultValue, type) Returns value if it is set and of type else returns `defaultValue` Parameters: Name Type Description value * Value to pass through. defaultValue * Optional. Value to use as default value if value is not set. Default `null`. type String | function Optional. Constructor or string representation of type; E.g., String or 'String' × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-04T13:44:50-04:00 using the DocStrap template. "},"module-sjl.filter.Filter.html":{"id":"module-sjl.filter.Filter.html","title":"Class: Filter","body":" Documentation Modules sjl Classes sjl.filter.Filternamespace:sjl.stdlib.sjl.stdlib.Extendablenamespace:sjl.stdlib.SjlSetObjectIteratorsjl.stdlib.Iteratorsjl.stdlib.Optionablesjl.stdlib.SjlMap Global addErrorByKeyforEachpointertoJSONvalid Class: Filter Filter new Filter() Re     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
